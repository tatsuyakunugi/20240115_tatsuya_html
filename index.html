<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-test</title>
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <div class="header__logo">
                <h1>株式会社TECH</h1>
            </div>
            <div class="header__nav">
                <nav class="nav__inner">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#">ホーム</a></li>
                        <li class="nav__item"><a href="#">企業情報</a></li>
                        <li class="nav__item"><a href="#">会社概要</a></li>
                        <li class="nav__item"><a href="#">よくある質問</a></li>
                        <li class="nav__item"><a href="#">お問い合わせ</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="firstview">
            <img src="img/mv.png" alt="mv">
        </div>
        <div class="content">
            <div class="content__title">
                <p>最新のテクノロジーで社会課題を解決</p>
                <h2>会社概要</h2>
            </div>
            <table class="content__table">
                <tr>
                    <th>会社名</th>
                    <td>株式会社TECH</td>
                </tr>
                <tr>
                    <th>代表者</th>
                    <td>山田 太郎</td>
                </tr>
                <tr>
                    <th>所在地</th>
                    <td>東京都渋谷区神宮前</td>
                </tr>
                <tr>
                    <th>設立</th>
                    <td>2019/07/17</td>
                </tr>
                <tr>
                    <th>従業員数</th>
                    <td>100人</td>
                </tr>
                <tr>
                    <th>資本金</th>
                    <td>1000万円</td>
                </tr>
            </table>
        </div>
        <div class="contact">
            <div class="contact__title">
                <h2>お問い合わせ</h2>
            </div>
            <form class="contact__form" action="#" method="post">
                <div class="form__item">
                    <label for="company">会社名</label>
                    <input type="text" name="company" id="company">
                </div>
                <div class="form__item">
                    <label for="name">お名前</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form__item">
                    <label for="email">メールアドレス</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form__item">
                    <label for="content">お問い合わせ内容</label>
                    <textarea name="textarea" id="content" cols="30" rows="10"></textarea>
                </div>
                <div class="form__button">
                    <input type="submit" name="submit" value="お申込み">
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__inner">
            <small class="copy-right">&copy; 2020 TECH inc.</small>
        </div>
    </footer>   
</body>
</html>
